<form enctype="multipart/form-data">
    <input type="file" multiple><br><br>
    <label for = "name"> Name:</label>
    <input type="text" id="name" name="name" autofocus placeholder="Enter your name"><br><br>
    <label for = "Password"> Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for = "email"> Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for = "phone"> Phone:</label>
    <input type="phone" id="phone" name="phone"><br><br>
    
    <label for ="Gender" > Gender:</label><br><br><br>
    <input type="radio" id="male" name = "gender" value="male">
    <label for = "male">Male</label><br>
    <input type = "radio" id ="female" name = "gender" value = "female">
    <label for = "female">Female</label><br>
    <input type="radio" id="other" name = "gender" value="other">
    <label for = "other">Other</label><br><br><br>

    <label for = "checkbox">Tick as per you have</label><br>
    <input type="checkbox" id="vehicle1" name = "vehicle1" value="bike">
    <label for = "vehicle1">I have a Bike</label><br>
    <input type="checkbox" id="vehicle2" name = "vehicle2" value="car">
    <label for = "vehicle2">I have a car</label><br>
    <input type="checkbox" id="vehicle3" name = "vehicle3" value="truck">
    <label for = "vehicle3">I have a Truck</label><br><br><br>
   
    <select multiple>
        <option value="Male" > Male</option>
        <option value="Female" selected>Female</option>
        <option value="Others">Others</option>
    </select>
    <br><br>
<input type="submit" value = "submit">
</form>
